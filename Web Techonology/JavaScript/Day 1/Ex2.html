<html>
      <head>
            <script>
                  console.log("Hello  ","Good Morning ... ");
                  // this accepts a var arguments
                  var x;
                  console.log("X : "+x); // java style
                  console.log("X : ",x)// javaScript style
                  //the default value of any variable is not defined

                  // giving te values to var
                  x=10; // Interger ---> number
                  console.log("X : ",x,typeof(x));

                  x=.201; // float --> number
                  console.log("X : ",x,typeof(x));

                  x='Bhartesh' // String
                  console.log("X : ",x,typeof(x));

                  x=true; // boolean
                  console.log("X : ",x,typeof(x));

                  x=[1,2,3,4,5]; // array--> Object 
                  console.log("X : ",x,typeof(x));

                  // name and sports aree he attributes of JSON Object
                  x={'name':'Bhartesh' ,'sport':'cricket' };
                  console.log("X : ",x,typeof(x));
                  console.log("Name :  Sports : ",x.name,x.sport);

            </script>
      </head>
</html>
