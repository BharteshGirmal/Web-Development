<!--1. Write an html that shows a check box Show Poem
	if the check box is checked show a poem twinkle ,twinkle...
	if the check box is unchecked remove the poem from the screen
-->
<html>
      <script>
            function fun1()
            {
                  var poem = document.getElementById("poem")
                  if(poem.checked == true)
                  {
                        var element= document.getElementById("sp")
                        element.innerHTML="<b>Once there was an elephant <br/>Who tried to use the telephant <br/>No! No! I mean an elephone <br/>Who tried to use the telephone</b>"
                  }
                  if(poem.checked == false)
                  {
                        var element=document.getElementById("sp")
                        element.innerHTML="...."
                  }
            }
      </script>
      <body>
            <input type="checkbox" id="poem" onclick="fun1()"> Show Poem
            <br/>
            <span id="sp"></span>
      </body>
</html>
