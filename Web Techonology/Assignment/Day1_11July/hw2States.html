                  var arr1=document.getElementById("state").value
                  var brr=document.getElementById("country")
                  var brr1=document.getElementById("country").value

                  var options="";
                  if(arr.checked == true)
                  {
                        alert("You selected the "+arr1)
                        for(var i=0;i<state.length;i++)
                        {
                              options=options+"<option>"+state[i]+"</option>"
                        }
